<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="contacts" [routerLink]="['./contacts']" routerLinkActive="selected">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Contactos</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="calculator" [routerLink]="['./calculator']" routerLinkActive="selected">
        <ion-icon name="calculator"></ion-icon>
        <ion-label>Calculadora</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="stats" [routerLink]="['./stats']" routerLinkActive="selected">
        <ion-icon name="stats-chart"></ion-icon>
        <ion-label>Estadísticas</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="config" [routerLink]="['./config']" routerLinkActive="selected">
        <ion-icon name="settings-sharp"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
